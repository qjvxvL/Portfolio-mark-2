<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .contact-container {
      max-width: 800px;
      width: 100%;
      border: 1px solid #1e90ff;
      border-radius: 8px;
      padding: 40px;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 36px;
    }

    .subtitle {
      text-align: center;
      color: #a0a0a0;
      margin-bottom: 30px;
      font-size: 18px;
    }

    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-group {
      flex: 1;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px 15px;
      background-color: #1a1a1a;
      border: none;
      border-radius: 4px;
      color: #ffffff;
      box-sizing: border-box;
      font-size: 16px;
    }

    select {
      appearance: none;
      background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23ffffff%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
      background-repeat: no-repeat;
      background-position: right 15px center;
      background-size: 12px;
      padding-right: 30px;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    .button-container {
      display: flex;
      justify-content: flex-end;
    }

    button {
      background-color: transparent;
      color: #ffffff;
      border: 1px solid #ffffff;
      border-radius: 4px;
      padding: 12px 30px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #ffffff;
      color: #0f0f0f;
    }

    @media (max-width: 768px) {
      .form-row {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h1>Contact me</h1>
    <p class="subtitle">Cultivating Connections: Reach Out And Connect With Me</p>
    
    <form>
      <div class="form-row">
        <div class="form-group">
          <input type="text" placeholder="Name">
        </div>
        <div class="form-group">
          <input type="email" placeholder="Email">
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <input type="tel" placeholder="Phone Number">
        </div>
        <div class="form-group">
          <select>
            <option value="" disabled selected>Service Of Interest</option>
            <option value="web">Web Development</option>
            <option value="design">Design</option>
            <option value="consulting">Consulting</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <input type="text" placeholder="Timeline">
        </div>
        <div class="form-group">
          <textarea placeholder="Project Details..."></textarea>
        </div>
      </div>
      
      <div class="button-container">
        <button type="submit">Send</button>
      </div>
    </form>
  </div>
</body>
</html>
